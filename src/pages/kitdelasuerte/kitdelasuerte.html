<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kit de la Suerte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        Bienvenido al juego del kit de la suerte, crea tu cuenta aqui, empieza a capturar amuletos en nuestros puntos Gana Gana, cuando los completes todos recibiras fabulosos premios
      </ion-card-content>
    </ion-card>

       <form #serviceForm="ngForm" (ngsubmit)="logForm()">           
          <ion-list>  
            <ion-item>
                <ion-input  type="text" name="name" [(ngModel)]="players.name" placeholder="Nombre"></ion-input>
            </ion-item>    

            <ion-item>
                <ion-input  type="tel"  name="mobile" [(ngModel)]="players.mobile" placeholder="Celular"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input  type="text" name="email" [(ngModel)]="players.email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input  type="text" name="city" [(ngModel)]="players.city" placeholder="Ciudad"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="date" name="date_of_birth" [(ngModel)]="players.date_of_birth" placeholder="Fecha de nacimiento"></ion-input>
            </ion-item>

<!--campos de amuletos ocultos--> 
        </ion-list>
    </form>

    <button ion-button color="secondary" (click)= 'addPlayer()' type="submit" block>Empezar a jugar</button>

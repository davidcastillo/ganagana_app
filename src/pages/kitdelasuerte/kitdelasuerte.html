<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kit de la Suerte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        Bienvenido al juego del kit de la suerte, crea tu cuenta aqui, empieza a capturar amuletos en nuestros puntos Gana Gana, cuando los completes todos recibiras fabulosos premios
      </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="tel" placeholder="Celular"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Ciudad"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="date" placeholder="Fecha de nacimiento"></ion-input>
        </ion-item>
    </ion-list>


    <button ion-button color="secondary" block>Empezar a jugar</button>


</ion-content>
